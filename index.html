<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://ih1.redbubble.net/image.2870132373.1841/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.u1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./font-awesome-6.5.1-pro-full/css/all.css">
</head>
<body>
    <header class="bg-rose-900 overflow-hidden flex flex-col">
        <div class="flex flex-col mx-50">
            <div class="flex text-white p-5 justify-between mb-20">
                <h1 class="lobster-two-regular text-xl">name</h1>
                <div class="flex gap-6">
                    <select name="currency" id="" class="font-bold bg-rose-900">
                        <option value="">VND</option>
                        <option value="">EUR</option>
                        <option value="">USD</option>
                    </select>
                    <button class="bg-white text-rose-800 rounded-sm py-1.5 px-3 font-medium shadow-md">Register</button>
                    <button class="bg-white text-rose-800 rounded-sm py-1.5 px-3 font-medium shadow-md">Sign in</button>
                </div>
            </div>
            <h1 class="text-white text-5xl font-bold mb-2 ml-20">Find your stay</h1>
            <h2 class="text-white text-xl mb-30 ml-20">eats,breakfast,spa,...</h2>
            <div class="bg-yellow-500 absolute h-20 mt-80 border border-solid border-yellow-500 border-5 rounded-sm flex gap-1">
                <select name="" id="" class="bg-white p-6 relative rounded-md">
                    <option value="">Standard room</option>
                    <option value="">Adjoining room</option>
                    <option value="">Presidential suite</option>
                    <option value="">Queen room</option>
                </select>
                <input type="date" class="bg-white relative p-6 rounded-md">
                <select name="" id="" class="bg-white relative p-6 rounded-md">

                </select>
                <button class="bg-rose-600 p-6 px-10 text-white text-xl rounded-md">Search</button>
            </div>
        </div>
    </header>
</body>
</html>
